<body>
  <div class="app">
    <h1>ãƒã‚­ãƒŠãƒ„â˜…ãƒãƒƒã‚°Ã—ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚ãã³</h1>
    <p class="sub">è‰²ã‚’ãˆã‚‰ã‚“ã§ã€ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’ã®ã›ã¦ã¿ã‚ˆã†ğŸ‘†</p>

    <!-- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ & æ¶ˆã™ãƒœã‚¿ãƒ³ -->
    <div class="card">
      <div class="preview">
        <div class="preview-inner" id="previewInner">
          <img id="bagImage" src="images/bag_blue.png" alt="ãˆã‚‰ã‚“ã ãƒãƒƒã‚°">

        </div>

    <!-- ãƒãƒƒã‚° -->
    <div class="card">
      <p class="section-title">
        ãƒãƒƒã‚°ã®ã„ã‚ã‚’ãˆã‚‰ã¶
        <span class="tag">ãƒ¬ãƒƒã‚¹ãƒ³ãƒãƒƒã‚°</span>
      </p>
      <div id="bagChoices" class="choices"></div>
    </div>

    <!-- ã‚¢ãƒƒãƒ—ãƒªã‚± -->
    <div class="card">
      <p class="section-title">
        ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’ãˆã‚‰ã¶
        <span class="tag">æç«œ 6ã—ã‚…ã‚‹ã„</span>

  </div>

  <script>
    // ãƒãƒƒã‚°5è‰²
    const bags = [
      { id: "blue",  label: "é’",       image: "images/bag_blue.png"  },
      { id: "red",   label: "ã‚ã‹",     image: "images/bag_red.png"   },
      { id: "green", label: "ã¿ã©ã‚Š",   image: "images/bag_green.png" },
      { id: "gray",  label: "ã‚°ãƒ¬ãƒ¼",   image: "images/bag_gray.png"  },
      { id: "brown", label: "ã¡ã‚ƒã„ã‚", image: "images/bag_brown.png"}
    ];

    // æç«œ6ç¨®ï¼ˆsizeã¯åˆæœŸã®æ¨ªå¹…ï¼…ï¼‰
    const appliques = [
      { id: "trex",    label: "ãƒ†ã‚£ãƒ©ãƒ",      image: "images/applique_trex.png",    size: 45 },
      { id: "brachio", label: "ãƒ–ãƒ©ã‚­ã‚ª",      image: "images/applique_brachio.png", size: 45 },
      { id: "spino",   label: "ã‚¹ãƒ”ãƒ",        image: "images/applique_spino.png",   size: 55 },
      { id: "mosa",    label: "ãƒ¢ã‚µã‚µã‚¦ãƒ«ã‚¹",  image: "images/applique_mosa.png",    size: 45 },
      { id: "stego",   label: "ã‚¹ãƒ†ã‚´",        image: "images/applique_stego.png",   size: 55 },
      { id: "trike",   label: "ãƒˆãƒªã‚±ãƒ©",      image: "images/applique_trike.png",   size: 55 }
    ];

    const bagImage         = document.getElementById("bagImage");
    const bagChoicesEl     = document.getElementById("bagChoices");
    const appliqueChoicesEl= document.getElementById("appliqueChoices");
    const previewInner     = document.getElementById("previewInner");
    const clearAppliqueBtn = document.getElementById("clearAppliqueBtn");

    // ===== ãƒ‰ãƒ©ãƒƒã‚°ç”¨ =====
    let currentDrag = null;
    let dragStartPointerX = 0;
    let dragStartPointerY = 0;
    let dragStartLeft = 0;
    let dragStartTop = 0;

    function getPoint(e) {
      if (e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    function onDragStart(e) {
      // 2æœ¬æŒ‡ã®ã¨ãã¯ãƒ‰ãƒ©ãƒƒã‚°ã—ãªã„ï¼ˆãƒ”ãƒ³ãƒã«ã¾ã‹ã›ã‚‹ï¼‰
      if (e.touches && e.touches.length > 1) return;

      const img = e.currentTarget;
      currentDrag = img;
      img.style.cursor = "grabbing";

      const point = getPoint(e);
      dragStartPointerX = point.x;
      dragStartPointerY = point.y;

      const rect = img.getBoundingClientRect();
      const parentRect = previewInner.getBoundingClientRect();
      dragStartLeft = rect.left - parentRect.left;
      dragStartTop  = rect.top  - parentRect.top;

      e.preventDefault();
    }

    function onDragMove(e) {
      if (!currentDrag) return;
      // 2æœ¬æŒ‡ã«ãªã£ãŸã‚‰ãƒ‰ãƒ©ãƒƒã‚°ã¯æ­¢ã‚ã‚‹
      if (e.touches && e.touches.length > 1) return;

      const point = getPoint(e);
      const dx = point.x - dragStartPointerX;
      const dy = point.y - dragStartPointerY;

      const newLeft = dragStartLeft + dx;
      const newTop  = dragStartTop  + dy;

      currentDrag.style.left = newLeft + "px";
      currentDrag.style.top  = newTop  + "px";

      e.preventDefault();
    }

    function onDragEnd() {
      if (currentDrag) {
        currentDrag.style.cursor = "grab";
      }
      currentDrag = null;
    }

    // ãƒã‚¦ã‚¹ãƒ»ã‚¿ãƒƒãƒmove/end
    window.addEventListener("mousemove", onDragMove);
    window.addEventListener("mouseup", onDragEnd);
    window.addEventListener("touchmove", onDragMove, { passive: false });
    window.addEventListener("touchend", onDragEnd);
    window.addEventListener("touchcancel", onDragEnd);

    // ===== ãƒ”ãƒ³ãƒæ‹¡å¤§ç¸®å°ç”¨ =====
    let pinchTarget = null;
    let pinchStartDistance = 0;
    let pinchStartScale = 1;

    function getDistance(touches) {
      const x = touches[0].clientX - touches[1].clientX;
      const y = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(x * x + y * y);
    }

    function onPinchStart(e) {
      if (!e.touches || e.touches.length !== 2) return;

      pinchTarget = e.currentTarget;
      pinchStartDistance = getDistance(e.touches);
      pinchStartScale = parseFloat(pinchTarget.dataset.scale || "1");

      e.preventDefault();
    }

    function onPinchMove(e) {
      if (!pinchTarget) return;
      if (!e.touches || e.touches.length !== 2) return;

      const newDistance = getDistance(e.touches);
      let scale = pinchStartScale * (newDistance / pinchStartDistance);

      if (scale < 0.3) scale = 0.3;
      if (scale > 2.5) scale = 2.5;

      pinchTarget.dataset.scale = String(scale);
      pinchTarget.style.transform = `translate(-50%, -50%) scale(${scale})`;

      e.preventDefault();
    }

    // ===== 1æšã®ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’ã¤ãã‚‹ =====
    function addAppliqueInstance(item) {
      const img = document.createElement("img");
      img.src = item.image;
      img.alt = item.label;
      img.className = "applique-instance";
      img.style.width = (item.size || 45) + "%";
      img.dataset.scale = "1"; // åˆæœŸã‚¹ã‚±ãƒ¼ãƒ«

      // ä¸­å¤®ã«ç½®ã
      img.style.left = "50%";
      img.style.top  = "38%";
      img.style.transform = "translate(-50%, -50%) scale(1)";

      // ãƒ‰ãƒ©ãƒƒã‚°ï¼ˆ1æœ¬æŒ‡ï¼‰
      img.addEventListener("mousedown", onDragStart);
      img.addEventListener("touchstart", onDragStart, { passive: false });

      // ãƒ”ãƒ³ãƒï¼ˆ2æœ¬æŒ‡ï¼‰
      img.addEventListener("touchstart", onPinchStart, { passive: false });
      img.addEventListener("touchmove",  onPinchMove,  { passive: false });

      previewInner.appendChild(img);
    }

    // ===== é¸æŠãƒœã‚¿ãƒ³ã‚’ã¤ãã‚‹ =====
    function createChoice(parent, item, group) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "choice";
      btn.dataset.group = group;
      btn.dataset.id = item.id;

      if (item.image) {
        const img = document.createElement("img");
        img.src = item.image;
        img.alt = item.label;
        btn.appendChild(img);
      }

      const span = document.createElement("span");
      span.className = "label";
      span.textContent = item.label;
      btn.appendChild(span);

      btn.addEventListener("click", () => {
        if (group === "bag") {
          document
            .querySelectorAll('.choice[data-group="bag"]')
            .forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          bagImage.src = item.image;
        } else if (group === "applique") {
          // æŠ¼ã™ãŸã³ã«æ–°ã—ã„ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’1æšè¿½åŠ 
          btn.classList.add("selected"); // ã©ã‚Œã‚’ä½¿ã£ãŸã‹åˆ†ã‹ã‚‹ã‚ˆã†ã«
          addAppliqueInstance(item);
        }
      });

      parent.appendChild(btn);
    }

    // ===== åˆæœŸè¡¨ç¤º =====
    bags.forEach((bag, index) => {
      createChoice(bagChoicesEl, bag, "bag");
      if (index === 0) bagImage.src = bag.image;
    });

    appliques.forEach((appli, index) => {
      createChoice(appliqueChoicesEl, appli, "applique");
      if (index === 0) addAppliqueInstance(appli); // ãƒ†ã‚£ãƒ©ãƒ1ä½“ã‚¹ã‚¿ãƒ¼ãƒˆ
    });

    const firstBagBtn = bagChoicesEl.querySelector(".choice");
    if (firstBagBtn) firstBagBtn.classList.add("selected");

    // ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’å…¨éƒ¨æ¶ˆã™
    clearAppliqueBtn.addEventListener("click", () => {
      document
        .querySelectorAll(".applique-instance")
        .forEach(el => el.remove());
    });
  </script>
</body>
