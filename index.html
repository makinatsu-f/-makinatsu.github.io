<!DOCTYPE html>
<html lang="ja"> 
<head> 
 <meta charset="UTF-8" />
 <title>マキナツ オーダーカタログ</title> 
 <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  
  <!-- フォント（BASE風） --> 
  <link href="https://fonts.googleapis.com/css2?
  family=Zen+Maru+Gothic:wght@400;700&family=Quicksand:wght@400;
  600&display=swap" rel="stylesheet" /> 
  
  <link rel="stylesheet" href="style.css" /> 
  </head>
  <body> 
   <div class="page">
     <header class="page-header">
  <h1 class="logo-text">マキナツ オーダーカタログ</h1>
</header>

<nav class="mode-tabs">
  <button class="mode-tab active" data-mode="custom">カスタムモード</button>
  <button class="mode-tab" data-mode="snapshot">スクショ専用モード</button>
</nav>

<!-- カスタムモード -->
<main class="main main-custom" id="mode-custom">

  <!-- ① プレビュー -->
  <section class="preview-section">
    <h2 class="section-title">バッグプレビュー</h2>

    <div class="preview-image-wrapper">
      <img id="bagPreviewImage" src="assets/bags/bag-egg-yellow.png" alt="">
      <img id="appliquePreviewImage" src="assets/appliques/axolotl.png" alt="">
    </div>

    <div class="info-panel">
      <p>バッグ色：<span id="bagColorLabel">エッグ</span></p>
      <p>アップリケ：<span id="appliqueLabel">ウーパールーパー</span></p>
    </div>
  </section>

  <!-- ② コントロール -->
  <section class="form-section">
    <h2 class="section-title">バッグカラーを選ぶ</h2>
    <select id="bagColorSelect"></select>

    <h2 class="section-title">アップリケを選ぶ</h2>

    <div class="category-row">
      <button class="category-btn active" data-category="dinosaur">恐竜</button>
      <button class="category-btn" data-category="sea">海の生き物</button>
      <button class="category-btn" data-category="other">その他の生き物</button>
    </div>

    <select id="appliqueSelect"></select>

    <h2 class="section-title">アップリケの大きさ</h2>
    <input type="range" id="appliqueSizeRange" min="0.4" max="1.2" step="0.02" value="0.45">

    <h2 class="section-title">向き</h2>
    <button id="flipButton" class="pill-btn">左右反転</button>

    <p class="hint">
      アップリケは指でドラッグできます。
    </p>
  </section>

</main>

<!-- スクショ専用モード -->
<main class="main main-snapshot hidden" id="mode-snapshot">
  <div class="snapshot-preview">
    <h2 class="snapshot-title">【スクショ専用モード】</h2>
    <p class="snapshot-sub">下の画面をスクショしてね</p>

    <div class="snapshot-frame">
      <img id="snapshotBag" class="snapshot-bag" src="">
      <div class="snapshot-info">
        バッグ色：<span id="snapBagColor"></span><br>
        アップリケ：<span id="snapApplique"></span>
      </div>
    </div>

  </div>
</main>
