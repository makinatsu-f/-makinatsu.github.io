<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マキナツ オーダーカタログ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>マキナツ オーダーカタログ</h1>
</header>

<main>

    <!-- プレビュー -->
    <div id="preview-area">
        <img id="bag-preview" src="assets/bags/bag-egg-yellow.png" />
        <img id="applique-preview" src="" />
    </div>

    <!-- 選択結果 -->
    <div id="selection-text">
        バッグ：<span id="bag-name">bag-egg-yellow</span><br>
        アップリケ：<span id="applique-name">未選択</span>
    </div>

    <!-- バッグ選択 -->
    <section>
        <h2>バッグの色を選ぶ</h2>
        <div id="bag-list" class="scroll-row"></div>
    </section>

    <!-- アップリケ（カテゴリ切替） -->
    <section>
        <h2>アップリケを選ぶ</h2>
        <div id="tabs">
            <button class="tab active" data-tab="dino">恐竜</button>
            <button class="tab" data-tab="sea">海の生き物</button>
            <button class="tab" data-tab="other">その他の生き物</button>
        </div>

        <div id="applique-list" class="scroll-grid"></div>
    </section>

    <!-- 操作ボタン -->
    <div id="actions">
        <button id="reset-btn">リセット</button>
        <button id="screenshot-btn">スクショ用表示</button>
    </div>

</main>

<script src="script.js"></script>

</body>
</html>
