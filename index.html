      }

      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ãƒã‚­ãƒŠãƒ„â˜…ãƒãƒƒã‚°Ã—ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚ãã³</h1>
    <p class="sub">è‰²ã‚’ãˆã‚‰ã‚“ã§ã€ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’ã®ã›ã¦ã¿ã‚ˆã†ğŸ‘†</p>

    <!-- ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ & æ¶ˆã™ãƒœã‚¿ãƒ³ -->
    <div class="card">
      <div class="preview">
        <div class="preview-inner" id="previewInner">
          <!-- ãƒãƒƒã‚°æœ¬ä½“ -->
          <img id="bagImage" src="images/bag_blue.png" alt="ãˆã‚‰ã‚“ã ãƒãƒƒã‚°">
          <!-- ã‚¢ãƒƒãƒ—ãƒªã‚±ï¼ˆå‹•ã‹ã›ã‚‹ï¼‰ -->
          <img id="appliqueImage" src="images/applique_trex.png" alt="ãˆã‚‰ã‚“ã ã‚¢ãƒƒãƒ—ãƒªã‚±">
        </div>
      </div>
      <button id="clearAppliqueBtn" class="clear-btn">ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’æ¶ˆã™</button>
    </div>

    <!-- ãƒãƒƒã‚°ã‚’ãˆã‚‰ã¶ -->
    <div class="card">
      <p class="section-title">
        ãƒãƒƒã‚°ã®ã„ã‚ã‚’ãˆã‚‰ã¶
        <span class="tag">ãƒ¬ãƒƒã‚¹ãƒ³ãƒãƒƒã‚°</span>
      </p>
      <div id="bagChoices" class="choices"></div>
    </div>

    <!-- ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’ãˆã‚‰ã¶ -->
    <div class="card">
      <p class="section-title">
        ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’ãˆã‚‰ã¶
        <span class="tag">æç«œ 6ã—ã‚…ã‚‹ã„</span>
      </p>
      <div id="appliqueChoices" class="choices"></div>
    </div>
  </div>

  <script>
    // ãƒãƒƒã‚° 5è‰²
    const bags = [
      { id: "blue",  label: "é’",       image: "images/bag_blue.png"  },
      { id: "red",   label: "ã‚ã‹",     image: "images/bag_red.png"   },
      { id: "green", label: "ã¿ã©ã‚Š",   image: "images/bag_green.png" },
      { id: "gray",  label: "ã‚°ãƒ¬ãƒ¼",   image: "images/bag_gray.png"  },
      { id: "brown", label: "ã¡ã‚ƒã„ã‚", image: "images/bag_brown.png"}
    ];

    // ã‚¢ãƒƒãƒ—ãƒªã‚± æç«œ6ç¨®é¡
    const appliques = [
      { id: "trex",    label: "ãƒ†ã‚£ãƒ©ãƒ",  image: "images/applique_trex.png"   },
      { id: "brachio", label: "ãƒ–ãƒ©ã‚­ã‚ª",  image: "images/applique_brachio.png"},
      { id: "spino",   label: "ã‚¹ãƒ”ãƒ",    image: "images/applique_spino.png"  },
      { id: "mosa",    label: "ãƒ¢ã‚µã‚µã‚¦ãƒ«ã‚¹", image: "images/applique_mosa.png"   },
      { id: "stego",   label: "ã‚¹ãƒ†ã‚´",    image: "images/applique_stego.png"  },
      { id: "trike",   label: "ãƒˆãƒªã‚±ãƒ©",  image: "images/applique_trike.png"  }
    ];

    const bagImage = document.getElementById("bagImage");
    const appliqueImage = document.getElementById("appliqueImage");
    const bagChoicesEl = document.getElementById("bagChoices");
    const appliqueChoicesEl = document.getElementById("appliqueChoices");
    const previewInner = document.getElementById("previewInner");
    const clearAppliqueBtn = document.getElementById("clearAppliqueBtn");

    // ä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦ä¸­å¿ƒã«æˆ»ã™
    function resetAppliquePosition() {
      appliqueImage.style.display = "block";
      appliqueImage.style.left = "50%";
      appliqueImage.style.top = "38%";
      appliqueImage.style.transform = "translate(-50%, -50%)";
    }

    function createChoice(parent, item, group) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "choice";
      btn.dataset.group = group;
      btn.dataset.id = item.id;

      if (item.image) {
        const img = document.createElement("img");
        img.src = item.image;
        img.alt = item.label;
        btn.appendChild(img);
      }

      const span = document.createElement("span");
      span.className = "label";
      span.textContent = item.label;
      btn.appendChild(span);

      btn.addEventListener("click", () => {
        // åŒã˜ã‚°ãƒ«ãƒ¼ãƒ—ã® selected ã‚’å¤–ã™
        document
          .querySelectorAll('.choice[data-group="' + group + '"]')
          .forEach(el => el.classList.remove("selected"));

        btn.classList.add("selected");

        if (group === "bag") {
          bagImage.src = item.image;
        } else if (group === "applique") {
          appliqueImage.src = item.image;
          resetAppliquePosition(); // æ–°ã—ã„ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’çœŸã‚“ä¸­ã«
        }
      });

      parent.appendChild(btn);
    }

    // åˆæœŸè¡¨ç¤ºã‚’ã¤ãã‚‹
    bags.forEach((bag, index) => {
      createChoice(bagChoicesEl, bag, "bag");
      if (index === 0) bagImage.src = bag.image;
    });

    appliques.forEach((appli, index) => {
      createChoice(appliqueChoicesEl, appli, "applique");
      if (index === 0) appliqueImage.src = appli.image;
    });

    // æœ€åˆã®é¸æŠçŠ¶æ…‹
    const firstBagBtn = bagChoicesEl.querySelector(".choice");
    if (firstBagBtn) firstBagBtn.classList.add("selected");
    const firstAppliBtn = appliqueChoicesEl.querySelector(".choice");
    if (firstAppliBtn) firstAppliBtn.classList.add("selected");

    // ã‚¢ãƒƒãƒ—ãƒªã‚±ã‚’æ¶ˆã™ãƒœã‚¿ãƒ³
    clearAppliqueBtn.addEventListener("click", () => {
      appliqueImage.style.display = "none";
    });

    // -------- ã“ã“ã‹ã‚‰ãƒ‰ãƒ©ãƒƒã‚°ã§å‹•ã‹ã™å‡¦ç† --------
    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    function getPoint(e) {
      if (e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    function onDragStart(e) {
      if (appliqueImage.style.display === "none") return;

      isDragging = true;
      appliqueImage.style.cursor = "grabbing";

      // ã„ã£ãŸã‚“ä¸­å¤®åŸºæº–ã®transformã‚’è§£é™¤ã—ã¦ã€å·¦ä¸ŠåŸºæº–ã«ã™ã‚‹
      if (appliqueImage.style.transform) {
        const rect = appliqueImage.getBoundingClientRect();
        const parentRect = previewInner.getBoundingClientRect();
        appliqueImage.style.transform = "none";
        appliqueImage.style.left = (rect.left - parentRect.left) + "px";
        appliqueImage.style.top  = (rect.top  - parentRect.top) + "px";
      }

      const point = getPoint(e);
      const imgRect = appliqueImage.getBoundingClientRect();
      dragOffsetX = point.x - imgRect.left;
      dragOffsetY = point.y - imgRect.top;

      e.preventDefault();
    }

    function onDragMove(e) {
      if (!isDragging) return;
      const point = getPoint(e);
      const parentRect = previewInner.getBoundingClientRect();

      let x = point.x - parentRect.left - dragOffsetX;
      let y = point.y - parentRect.top - dragOffsetY;

      // ã¯ã¿å‡ºã•ãªã„ã‚ˆã†ã«åˆ¶é™
      const maxX = parentRect.width - appliqueImage.offsetWidth;
      const maxY = parentRect.height - appliqueImage.offsetHeight;
      if (x < 0) x = 0;
      if (y < 0) y = 0;
      if (x > maxX) x = maxX;
      if (y > maxY) y = maxY;

      appliqueImage.style.left = x + "px";
      appliqueImage.style.top  = y + "px";

      e.preventDefault();
    }

    function onDragEnd() {
      isDragging = false;
      appliqueImage.style.cursor = "grab";
    }

    // ãƒã‚¦ã‚¹
    appliqueImage.addEventListener("mousedown", onDragStart);
    window.addEventListener("mousemove", onDragMove);
    window.addEventListener("mouseup", onDragEnd);

    // ã‚¿ãƒƒãƒ
    appliqueImage.addEventListener("touchstart", onDragStart, { passive: false });
    window.addEventListener("touchmove", onDragMove, { passive: false });
    window.addEventListener("touchend", onDragEnd);
    window.addEventListener("touchcancel", onDragEnd);
    // -------- ãƒ‰ãƒ©ãƒƒã‚°å‡¦ç†ã“ã“ã¾ã§ --------
  </script>
</body>
