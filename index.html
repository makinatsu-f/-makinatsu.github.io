<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マキナツ オーダーカタログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- フォント（BASEに近い雰囲気） -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div id="howtoModal" class="howto-modal">
  <div class="howto-modal-content">
    <button class="howto-close">×</button>

    <!-- ここに画像を入れる -->
    <img src="howto-usage.png" alt="マキナツカタログの使い方" class="howto-image">
  </div>
</div>
 <div class="page">
    <header class="page-header">
      <h1 class="logo-text">マキナツ オーダーカタログ</h1>
 <button id="howtoButton" class="howto-button">使い方</button>   
    </header>

    <!-- モード切り替えタブ -->
    <nav class="mode-tabs">
      <button class="mode-tab active" data-mode="custom">カスタムモード</button>
      <button class="mode-tab" data-mode="snapshot">スクショ専用モード</button>
    </nav>

    <!-- カスタムモード -->
    <main class="main main-custom" id="mode-custom">

      <!-- ① 先にプレビュー -->
      <section class="preview-section">
        <h2 class="section-title">バッグプレビュー</h2>
        <div class="preview-frame">
          <div class="bag-preview" id="bagPreview">
            <img id="bagImage" class="bag-image" src="" alt="バッグ" />
            <img id="appliqueImage" class="applique-image" src="" alt="アップリケ" />
          </div>
        </div>

        <div class="info-panel">
          <p>
            <strong>バッグ色：</strong>
            <img id="bagNameIcon" class="label-icon" src="" alt="" />
            <span id="bagNameLabel"></span>
          </p>
          <p>
            <strong>アップリケ：</strong>
            <img id="appliqueNameIcon" class="label-icon" src="" alt="" />
            <span id="appliqueNameLabel"></span>
          </p>
        </div>

        <button id="toSnapshot" class="primary-btn">
          選んだ組み合わせをスクショ表示する
        </button>

        <p class="note">
          ※実物の生地のお色と多少異なる場合があります。
        </p>
      </section>

      <!-- ② 下にカスタム用フォーム -->
      <section class="form-section">
        <h2 class="section-title">バッグカラーを選ぶ</h2>
        <div class="select-row">
          <select id="bagSelect"></select>
        </div>

        <h2 class="section-title">アップリケを選ぶ</h2>
        <div class="category-row">
          <button class="category-btn active" data-category="恐竜">恐竜</button>
          <button class="category-btn" data-category="海">海の生き物</button>
          <button class="category-btn" data-category="その他">その他の生き物</button>
        </div>
        <div class="select-row">
          <select id="appliqueSelect"></select>
        </div>

        <div class="control-group">
          <label class="control-label" for="appliqueSize">アップリケの大きさ</label>
          <input type="range" id="appliqueSize" min="60" max="230" value="100" />
        </div>

        <div class="control-group flip-row">
          <span class="control-label">向き</span>
          <button id="flipButton" class="pill-btn">左右反転</button>
        </div>

        <p class="hint">
          アップリケは指でドラッグして位置を動かせます。
          スマホならそのまま指でぐいっと動かしてね。
        </p>
      </section>
    </main>

    <!-- スクショ専用モード -->
    <main class="main main-snapshot hidden" id="mode-snapshot">
      <section class="snapshot-header">
        <button class="back-btn" id="backToCustom">＜ カスタム画面にもどる</button>
        <h2 class="snapshot-title">【スクショ専用モード】</h2>
        <p class="snapshot-sub">お作りするバッグの組み合わせ</p>
      </section>

      <section class="snapshot-preview">
        <div class="snapshot-frame">
          <div class="bag-preview snapshot-bag" id="snapshotBagPreview">
            <img id="snapshotBagImage" class="bag-image" src="" alt="バッグ" />
            <img id="snapshotAppliqueImage" class="applique-image" src="" alt="アップリケ" />
          </div>
        </div>

        <div class="snapshot-info">
          <p>
            ・バッグ色：
            <img id="snapshotBagIcon" class="label-icon" src="" alt="" />
            <span id="snapshotBagLabel"></span>
          </p>
          <p>
            ・アップリケ：
            <img id="snapshotAppliqueIcon" class="label-icon" src="" alt="" />
            <span id="snapshotAppliqueLabel"></span>
          </p>
          <p class="snapshot-note">
            ※ 実際のお色と多少違う場合があります。
          </p>
        </div>

        <section class="snapshot-howto">
          <h3 class="snapshot-howto-title">📷 この画面をスクショしてください</h3>
          <p class="snapshot-howto-text">
            スクショを撮ったら、下のLINEボタンからマキナツに送ってください。
          </p>
        </section>

        <a class="line-button" href="https://lin.ee/BuwMWM2" target="_blank" rel="noopener">
          LINEでマキナツに送る
        </a>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
