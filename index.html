<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マキナツ オーダーカタログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- フォント（BASEに近い雰囲気） -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="page-header">
      <h1 class="logo-text">マキナツ オーダーカタログ</h1>
    </header>

    <!-- モード切り替えタブ -->
    <nav class="mode-tabs">
      <button class="mode-tab active" data-mode="custom">カスタムモード</button>
      <button class="mode-tab" data-mode="snapshot">スクショ専用モード</button>
    </nav>

    <!-- カスタムモード -->
   <main class="main main-custom" id="mode-custom">

  <!-- ① 先にバッグプレビュー -->
  <section class="preview-section">
    <h2 class="section-title">バッグプレビュー</h2>

    <div class="preview-card">
      <div class="preview-image-wrapper">
        <img id="bagPreviewImage" src="assets/bags/bag-egg-yellow.png" alt="選択中のバッグ" />
        <img id="appliquePreviewImage" src="assets/appliques/axolotl.png" alt="選択中のアップリケ" />
      </div>

      <div class="preview-text">
        <p>バッグ色：<span id="bagColorLabel">エッグ</span></p>
        <p>アップリケ：<span id="appliqueLabel">ウーパールーパー</span></p>
      </div>
    </div>
  </section>

  <!-- ② その下にカスタム用のフォーム -->
  <section class="form-section">

    <div class="mode-tabs">
      <button class="mode-tab active" data-mode="custom">カスタムモード</button>
      <button class="mode-tab" data-mode="screenshot">スクショ専用モード</button>
    </div>

    <div class="control-card" id="customControls">
      <h2 class="section-title">バッグカラーを選ぶ</h2>
      <div class="form-group">
        <select id="bagColorSelect">
          <!-- ここはそのまま（エッグ／カーキ／…など） -->
        </select>
      </div>

      <h2 class="section-title">アップリケを選ぶ</h2>

      <div class="applique-category-tabs">
        <button class="applique-category-tab active" data-category="dinosaur">恐竜</button>
        <button class="applique-category-tab" data-category="sea">海の生き物</button>
        <button class="applique-category-tab" data-category="other">その他の生き物</button>
      </div>

      <div class="form-group">
        <select id="appliqueSelect">
          <!-- JSで中身が切り替わる部分なのでそのままでOK -->
        </select>
      </div>

      <h3 class="section-subtitle">アップリケの大きさ</h3>
      <div class="form-group">
        <input type="range" id="appliqueSizeRange" min="0.6" max="1.4" step="0.02" value="1" />
      </div>

      <h3 class="section-subtitle">向き</h3>
      <div class="form-group">
        <button type="button" id="flipButton" class="ghost-button">左右反転</button>
      </div>

      <p class="hint-text">
        アップリケは指でドラッグして位置を動かせます。スマホならそのまま指でぐいっと動かしてね。
      </p>
    </div>

    <!-- スクショ専用モードのカード（ここも位置はそのままでOK） -->
    <section class="screenshot-section" id="screenshotSection">
      <!-- ここは今入っているコードのままでOK -->
    </section>

  </section>

</main>
  </div>

  <script src="script.js"></script>
</body>
</html>
